version: "3.5"

services:
  auth:
    container_name: auth
    image: authen:v1
    restart: always
    env_file: ./.env
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      - postgres
    ports:
      - 127.0.0.1:8080:8080
    depends_on:
      - postgres
      - pgadmin

  postgres:
    container_name: postgres-sql
    image: postgres
    environment:
      POSTGRES_USER: develop
      POSTGRES_PASSWORD: effimatebackend
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
